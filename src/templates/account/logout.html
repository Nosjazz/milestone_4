{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Inter&display=swap" rel="stylesheet">
<style type="text/css">
    .card {
        font-family: 'Fjalla One', sans-serif;
        }
</style>

<div class="container" style="margin-top: 45px; margin-bottom: 45px"> 

    <div class="col-sm-4 col-sm-offset-4 col-md-6 col-md-offset-3 card mx-auto" style="background-color: #72cca7; padding: 22.5px">
        <h1>{% trans "Sign Out" %}</h1>

        <p>{% trans 'Are you sure you want to sign out?' %}</p>

        <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button type="submit" class="btn btn-dark">{% trans 'Sign Out' %}</button>
        </form>

    </div>


</div>
{% endblock %}

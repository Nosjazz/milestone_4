{% extends 'base.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">

<div class="container" style="margin-top: 45px; margin-bottom: 45px"> 
    <h1>Contact Us</h1>
    
    <form action="{% url 'contact' %}" method="post"> 
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Adam Smith">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="a.smith@gmail.com">
        </div>
         <div class="form-group">
            <label for="message">Your Message</label>
            <textarea class="form-control" id="message" name="message" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
    </form>
</div>

{% endblock content %}
